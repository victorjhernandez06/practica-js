<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Create Password</h1>
        <p>Your new password must be different from previous used password</p>
        <form action="#">
            <div class="new-password">
                <h3>New Password</h3>
                <input type="password" class="new-pass-input"  placeholder="Create Password">
                <p>Must be atleast 8 characters</p>
            </div>

            <h3>Confirm Password</h3>
            <input type="password" class="confirm-pass-input"  placeholder="Confirm Password">
        </div>
        <p class="msg">Both password must match</p>
        <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
